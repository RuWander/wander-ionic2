<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input [(ngModel)]="profile.username"></ion-input>
  </ion-item>

  <ion-card>
    <ion-card-header>
      Select your interests
    </ion-card-header>

    <ion-list>
      <button ion-item *ngFor="let item of interest">
        <ion-icon name="cart" item-start></ion-icon>
        Shopping
      </button>
    </ion-list>
  </ion-card>

  <button ion-button clear block (click)="createProfile()">Create</button>

</ion-content>
