<ion-header>

  <ion-navbar>
    <ion-title></ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <h1>Drop a Question</h1>
  <ion-list>
    <ion-item>
      <ion-label color="primary" stacked="">Stacked Label</ion-label>
      <ion-input [(ngModel)]="drop.title" type="text" placeholder="Question Here"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" stacked>Write a short description</ion-label>
      <ion-textarea [(ngModel)]="drop.description" placeholder="Write a short description"></ion-textarea>
    </ion-item>
  </ion-list>
  <button block ion-button (click)="dropQuestion()">Drop Question</button>

</ion-content>
