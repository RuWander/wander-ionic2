<ion-header>
  <ion-navbar>
    <ion-title float-left><h1>Wander</h1></ion-title>
    <button float-right ion-button (click)="signOut()">Sign Out</button>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Wander!</h2>

  <ion-fab right bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropleft"></ion-icon></button>
    <ion-fab-list side="left">
      <button ion-fab (click)="dropExperience()"><ion-icon ios="ios-information-circle" md="md-information-circle"></ion-icon></button>
      <button ion-fab (click)="dropKnowledge()"><ion-icon ios="ios-photos" md="md-photos"></ion-icon></button>
      <button ion-fab (click)="dropQusetion()"><ion-icon ios="ios-qr-scanner" md="md-qr-scanner"></ion-icon></button>
      <button ion-fab (click)="dropInnovation()"><ion-icon ios="ios-radio-button-on" md="md-radio-button-on"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>


</ion-content>
